server:
  port: 8080
spring:
  datasource:
    driverClassName: org.postgresql.Driver
  sql:
    init:
      platform: postgres
      mode: never
  jpa:
    database: postgresql
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  jackson:
    visibility:
      field: none
      setter: none
      getter: any
      is-getter: any
    deserialization:
      fail-on-unknown-properties:

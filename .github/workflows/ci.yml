name: CI Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
      
      - name: Build and Test
        run: ./gradlew build test
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          DB_USERNAME: test
          DB_PASSWORD: test
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'TWVkSHViVGVzdFNlY3JldEtleUZvckNJRW52aXJvbm1lbnQyMDI2' }}
          ADMIN_PASSWORD: admin123
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || '00000000000000000000000000000000' }}
          HASHING_SALT: ${{ secrets.HASHING_SALT || 'ci-test-salt' }}


  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/med-hub
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          CI: false
